</head>

<body>
    <header>
        <nav id="nav">
            <a href="#">

            <ul class="nav-side">
                <li class="side-item"><a href="#">KO | EN</a></li>

            </ul>

    <div class="blur"></div>
    
    <section id="section">
        <div class="character">

        <div id="movieCompany-wrapper">

            </div>
            
            <div class="company1">
                <div class="starwards">
                    <img src="images/starwards.png" alt="" class="starwarsimg">
                    <div class="text">STAR WARDS</div>    
                </div>

                <div class="pixar">
                    <img src="images/pixar.png" alt="" class="pixar"> 
                    <div class="text">PIXAR</div>
                </div>
            </div>
            
            <div class="company2">
                <div class="marvel">
                    <img src="images/marvel.png" alt="" class="marvel"> 
                    <div class="text2">MARVEL</div>
                </div>
                <div class="disney">
                    <img src="images/disney.png" alt="" class="disney">
                    <div class="text2">DISNEY</div>
